{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Troc Graines - Création de compte{% endblock %}
{% block main %}

<div class="container-fluid w-75 my-3" id="signup_container">
  <h2>Création de compte</h2><hr>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" id="signup_form_btn">Créer le compte</button>
  </form>
</div>
{% endblock %}
