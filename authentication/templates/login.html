{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Troc Graines - Connexion{% endblock %}
{% block main %}

<div class="text-center mb-100">
  <h2>Connectez-vous, vous aurrez accès à toutes les fonctionnalités</h2>
  <form action="{% url 'authentication:login' %}?next={{ request.GET.next }}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" id="login_form_btn">Connexion</button>
  </form>
</div>
{% endblock %}
