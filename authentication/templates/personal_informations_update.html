{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Troc Graines - Modifier mes informations personnelles{% endblock %}

{% block main %}

<h1>Modifier mes informations personnelles</h1>
<div class="text-center mb-100">
  <form action="{% url 'authentication:personal_informations_update' %}" method="post">
    {% csrf_token %}
    {{ user_update_form|crispy }}
    <button type="submit" class="btn btn-primary" id="personal_info_update_done_btn">
      Enregistrer les modifications
    </button>
  </form>
</div>

{% endblock %}
