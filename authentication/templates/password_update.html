{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Troc Graines - Modification du mot de passe{% endblock %}

{% block main %}

<div class="container-fluid w-75" id="password_update_container">
  <form action="{% url 'authentication:password_update' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" id="password_update_done_btn">
      Enregistrer les modifications
    </button>
  </form>
</div>
{% endblock %}
